<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ol>
        {% for question in questions %}

        <li>
            <p>{{ question.question_text }}</p>
            <ol>
                {% for choice in question.choice_set.all %}
                <li>
                    <label>
                        <input type="radio" name="option">
                        {{ choice.choice_text }}
                    </label>

                </li>
               {% endfor %}
            </ol>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
